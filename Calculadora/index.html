<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/motor.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Fábio Vincíus</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button style="width: 106px;" class="botao item-gray" onclick="clean()">AC</button></td>
                    <td><button class="botao item-gray" onclick="back()">C</button></td>
                    <td><button class="botao  item-orange" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao  item-orange" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao item-orange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao  item-orange" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td> <!--colspan = 2 para ocupar duas colunas -->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao  item-orange" onclick="calcular()">=</button></td> <!--rowspan = 2 para ocupar duas linhas -->
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
